  <section id="contactpage">
    <div class="background">
      <div class="container">
        <div class="screen">
          <div class="screen-header">
            <div class="screen-header-left">
              <div class="screen-header-button close"></div>
              <div class="screen-header-button maximize"></div>
              <div class="screen-header-button minimize"></div>
            </div>
            <div class="screen-header-right">
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
            </div>
          </div>
          <div class="screen-body">
            <div class="screen-body-item left">
              <div class="app-title">
                <span class="contact"></span>
                <span class="moi"></span>
              </div>
              <div class="app-contact" id="numeroTel"></div>
            </div>
            <div class="screen-body-item">
              <form action="https://formsubmit.co/contact@mlyoen.fr" method="POST" class="app-form">
                <div class="app-form-group">
                  <input type="text" name="name" class="app-form-control" id="NomPrenom" placeholder="" required>
                </div>
                <div class="app-form-group">
                  <input type="email" name="email" class="app-form-control" id="Email" placeholder="" required>
                </div>
                <div class="app-form-group">
                  <input type="number" name="number" class="app-form-control" id="Telephone" placeholder="">
                </div>
                <div class="app-form-group message">
                  <textarea type="text" name="message"class="app-form-control" id="Message" placeholder=""  required></textarea>
                </div>
                <div class="app-form-group buttons">
                  <button type="submit " class="app-form-button" id="envoyer" ></button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
